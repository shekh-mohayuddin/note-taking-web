<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Note - Note Taking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="createEditNotePage" class="page">
        <h1>Create/Edit Note</h1>
        <form id="noteForm">
            <label for="noteTitle">Title:</label>
            <input type="text" id="noteTitle" placeholder="Enter title..." required>
            <label for="noteContent">Content:</label>
            <textarea id="noteContent" placeholder="Enter content..." required></textarea>
            <label for="noteTags">Tags:</label>
            <input type="text" id="noteTags" placeholder="Enter tags...">
            <button type="submit" id="saveNoteButton">Save Note</button>
            <button type="button" id="cancelButton">Cancel</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
